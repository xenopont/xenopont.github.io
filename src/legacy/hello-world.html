<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Hello World!</title>
    <style>
      #hello.world {
        color: #444 !important;
      }
    </style>
    <script type="text/javascript">
      ((hello, world) => {
        console.log(hello + " " + world + "!");
      })("hello", "world");
    </script>
  </head>
  <body>
    <!-- Hello World! -->
    <h1 id="hello" class="world">Hello World!</h1>
  </body>
</html>
